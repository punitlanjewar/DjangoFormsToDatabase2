<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h2 align="center">Bike Data</h2><br>
    <table align="center" border="1" class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Company Name</th>
            <th>Bike Name</th>
            <th>Fuel Type</th>
            <th>Model Yaer</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for i in bike %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.bike_company }}</td>
            <td>{{ i.bike_name }}</td>
            <td>{{ i.bike_fueltype }}</td>
            <td>{{ i.bike_modelyear }}</td>
            <td><a href="{% url 'update' i.id %}">Update</a></td>
            <td><a href="{% url 'delete' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
